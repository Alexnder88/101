    document.body.addEventListener("click", (e) => {
      if(!e.target.classList.contains("heart")) {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.textContent = "üíñ";
        heart.style.left = e.pageX + "px";
        heart.style.top = e.pageY + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    });

    /* --- DESBLOQUEO SECRETO --- */
    const openBtn = document.getElementById("openLetter");
    openBtn.style.display = "none"; // Oculto al inicio

    const corazones = ["üíò","üíù","üíó","üíñ","üíì"];
    const posiciones = [
      {top: "120px", left: "10%"},
      {top: "320px", left: "25%"},
      {top: "240px", left: "60%"},
      {top: "460px", left: "80%"},
      {top: "540px", left: "40%"}
    ];

    const clave = [1, 0, 3, 2, 4]; // Orden correcto
    let progreso = 0; // Cu√°ntos corazones correctos se han presionado
    const gameMsg = document.getElementById("gameMsg");

    corazones.forEach((emoji, i) => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.className = "heart";
      span.style.top = posiciones[i].top;
      span.style.left = posiciones[i].left;

      span.addEventListener("click", (e) => {
        e.stopPropagation();
        if (i === clave[progreso]) {
          progreso++;
          gameMsg.textContent = `Has presionado ${progreso} de ${clave.length} corazones correctamente mi amorcitooo`;
          if (progreso === clave.length) {
            openBtn.style.display = "block";
            gameMsg.textContent = "üíå Tan lindaaaa si desbloqueaste la cartita, mi princesita bonitaaa! üíå";
          }
        } else {
          progreso = 0; // Reinicia si falla
          gameMsg.textContent = "‚ùå Muy mal amorcito no la desbloqueasteee. Puedes pedirme una pista mi ni√±a preciosa.";
        }
      });

      document.body.appendChild(span);
    });

    // Evento del bot√≥n: redirigir a carta.html
    openBtn.addEventListener("click", () => {
      window.location.href = "carta.html";
    });
  </script>
